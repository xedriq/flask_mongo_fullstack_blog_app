{% extends 'layout.html' %} {% block content %} {% for post in posts %}

<article class="media content-section">
  <img src="{{ url_for('static', filename='images/profile_pictures/' + post.author.image_file) }}" alt="img" class="rounded-circle article-img">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted">{{ post.date_posted.strftime('%Y-%b-%d') }}</small>
    </div>
    <h2><a class="article-title" href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
